<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complex Table</title>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="3" rowspan="2">3</td>
            <td colspan="3" rowspan="3">4</td>
        </tr>
        
        <tr>
            <td colspan="2">5</td>
        </tr>

        <tr>
            <td colspan="5">6</td>
        </tr>

        <tr>
            <td rowspan="3">7</td>
            <td>8</td>
            <td rowspan="3">11</td>
            <td>12</td>
            <td rowspan="3">15</td>
            <td>16</td>
            <td rowspan="3">19</td>
            <td>20</td>
        </tr>

        <tr>
            <td>9</td>
            <td>13</td>
            <td>17</td>
            <td>21</td>
        </tr>

        <tr>
            <td>10</td>
            <td>14</td>
            <td>18</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
